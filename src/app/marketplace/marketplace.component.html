<h2>Marketplace</h2>

<div *ngFor="let album of albums | async">
    <h3 (click)="goToDetailPage(album)"><em>{{album.title}}</em> by {{album.artist}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{album.description}}
      <hr>
      <button (click)="editAlbumClickedToggle(album)">Edit</button>
    </div>
</div>
<div *ngIf="editAlbumClicked">
  <app-edit-album [selectedAlbum]="selectedAlbumToEdit"></app-edit-album>
</div>
